<!DOCTYPE html>
<html>
<head>
  <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
  <title>Калькулятор міжкімнатних дверей</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="./main.css" rel="stylesheet">
</head>
<body>
  <h1>Калькулятор міжкімнатних дверей</h1>
  
  <form id="calculatorForm">
    <div class="mainbox">
      <div class="item">
        <label for="plywood">Оберіть бажаний тип покриття полотна:</label>
        <div class="radioitem">
          <input type="radio" value="3500" name="plywood" required>
          <label>Екошпон</label>
        </div>
        
        <div class="radioitem">
          <input type="radio" value="4000" name="plywood" required>
          <label>ПВХ (Полівінілхлорид)</label>
        </div>
        
        <div class="radioitem">  
          <input type="radio" value="4500" name="plywood" required>
          <label>ПП (Поліпропілен)</label>
        </div>  
      </div>

      <div class="item">
        <label for="doorframe">Оберіть розмір полотна:</label>
        <div class="radioitem">  
          <input type="radio" id="doorframe" name="doorframe" value="60" required>
          <label>60 см </label>
        </div>

        <div class="radioitem">
          <input type="radio" id="doorframe" name="doorframe" value="70" required>
          <label>70 см </label>
        </div>

        <div class="radioitem">
          <input type="radio" id="doorframe" name="doorframe" value="80" required>
          <label>80 см </label>
        </div>

        <div class="radioitem">
          <input type="radio" id="doorframe" name="doorframe" value="90" required>
          <label>90 см </label>
        </div>  
      </div>

      <div class="item">
        <label for="doorwelt">Оберіть розмір лиштви:</label>
        <div class="radioitem">
          <input type="radio" id="doorwelt" name="doorwelt" value="230" required>
          <label>7 мм</label>
        </div>  
        
        <div class="radioitem">
          <input type="radio" id="doorwelt" name="doorwelt" value="240" required>
          <label>8 мм</label>
        </div>
        
        <div class="radioitem">
          <input type="radio" id="doorwelt" name="doorwelt" value="390" required>
          <label>10 мм</label>
        </div>  
      </div>

      <div class="item">
        <label for="doorplank">Оберіть розмір добірної планки:</label>
        <div class="radioitem"> 
          <input type="radio" id="doorplank" name="doorplank" value="0">
          <label>Добір відсутній</label> 
        </div>

        <div class="radioitem">
          <input type="radio" id="doorplank" name="doorplank" value="300">
          <label>100 мм </label>
        </div>

        <div class="radioitem">
          <input type="radio" id="doorplank" name="doorplank" value="400">
          <label>150 мм </label>
        </div>

        <div class="radioitem">
          <input type="radio" id="doorplank" name="doorplank" value="500">
          <label>250 мм </label>
        </div>

        <div class="radioitem">
          <input type="radio" id="doorplank" name="doorplank" value="600">
          <label>400 мм </label>
        </div>  
      </div>
      
      <div class="item">
        <label for="quantity">Введіть кількість дверей:</label>
        <input class="form-control" type="number" id="quantity" required>
        <button class="btn btn-info" type="submit" >Розрахувати</button>
      </div>
      
    </div>
  </form>
  
  <div id="result"></div>
  
  <script src="calculator.js"></script>
  <!-- use version 0.19.3 -->
</body>
</html>
